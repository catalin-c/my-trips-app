<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/loginstyle.css}" rel="stylesheet"/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Trips</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-md-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white" id="header">
    <!--<h3 class="display-4">Edit Profile</h3>-->
    <form th:action="@{/profile}" method="POST" class="form-signin">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" th:placeholder="${user.firstName}" type="text">
            <!--<input id="firstName" class="form-control" placeholder="First Name.." type="text">-->
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" th:placeholder="${user.lastName}" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" th:placeholder="${user.email}" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" placeholder="Enter New Password.." type="password">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" th:placeholder="${user.city}" type="text">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" th:placeholder="${user.address}" type="text">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" class="form-control" th:placeholder="${user.phone}" type="text">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info btn-lg btn-block">Edit Profile</button>
        </div>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
    </form>
</div>




<script type="text/javascript" th:src="@{/plugins/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/bootstrap.min.js}" ></script>

</body>
</html>
