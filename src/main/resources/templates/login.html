<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/loginstyle.css}" rel="stylesheet"/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Trips</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-md-auto">
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white" id="header">
    <h1 class="display-4">Hello.</h1>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <div class="form-group">
            <label for="userName">Username:</label>
            <input id="userName" class="form-control form-control-lg" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control form-control-lg" placeholder="Password" type="text">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info btn-lg btn-block">Sign In</button>
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-lg btn-block">Sign Up</button>
        </div>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
    </form>
</div>




<script type="text/javascript" th:src="@{/plugins/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/bootstrap.min.js}" ></script>

</body>
</html>
